    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <BODY>
    
    <div class="container"> 
    
    <!------ Include the above in your HEAD tag ---------->
    
    <div class="sidenav">
             <div class="login-main-text">
                <h2>EWelcome to NTrack:<br> A C14 Portfolio project</h2>
                <p>Login here to access.</p>
             </div>
          </div>
          <div class="main">
    
             <div class="col-md-8 col-sm-12">
                <div class="login-form">
                  <div class="control-label">
                    <div class="alert alert-dismissible  alert-danger" alert-dismissible="" fade="" show'="" role="alert">
                        <i class="fas fa-exclamation-triangle" aria-hidden="true"></i> Invalid credentials
                    </div>
                                    
                  </div>
                   <FORM METHOD="post" ACTION="ticketlisting.html" enctype="multipart/form-data">
                      <div class="form-group">
                         <label>Email address</label>
                         <input id='txtEmail' type="text" name="email" class="form-control" placeholder="Enter your registered email address" />
                      </div>
                      <div class="form-group">
                         <label>Password</label>
                         <input id='txtPassword' name="password" type="password" class="form-control" placeholder="Enter your password"  />
                      </div>
                      <button id='btnLogin'  type="Submit" name="Login" value="Login" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login</button>
                      <button id='btnGetPassw' type="Submit" name="RecoverPassw" value="RecoverPassw" class="btn btn-secondary"><i class="fas fa-question-circle"></i> Forgot password</button>
                   </FORM>
                </div>
             </div>
          </div>
    
    </DIV>
    
    </BODY>
