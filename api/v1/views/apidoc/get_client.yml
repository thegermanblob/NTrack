Endpoint that returns client with given id
---
parameters:
  - name: client_id
    in: path
    type: string
    required: true
responses:
  200:
    description: Success
    schema:
          type: object
          properties:
            name:
              type: string
              description: client name
            last_name:
              type: string
              description: client last name
            created_at:
              type: string
              description: time and date the client profile was created
            email:
              type: string
              description: clients email
            phone:
              type: string
              description: Clients phone
            created_by:
              type: string
              description: user_id of user that created profile