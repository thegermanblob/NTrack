<!-- NEW TICKET FORM -->
    <div class="container" style="margin-top:5%">
        <fieldset class="myform" style="margin:auto;">
            <legend><span>Client Information</span></legend>
        
        <form method="post" enctype="multipart/form-data" id="myform" action="">

            <div class="row">
                      <div class="col-md-6">
                          <div class="form-group">       
                            <label class="control-label">Complete name</label>
                            <input id="txtName" type="text" name="txtName" class="form-control" placeholder="Enter name for this client"/>                  
                          </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">       
                          <label class="control-label">Email address</label>
                          <input id="txtEmail" type="text" name="txtEmail" class="form-control" placeholder="Email a valid email address"/>              
                        </div>
                    </div>
            </div>
            <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="control-label">Phone number</label>
                          <input id="txtPhone" type="text" name="txtPhone" class="form-control" placeholder="Enter a valid phone number"/>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="control-label">Home address</label>
                          <input id="txtAddress" type="text" name="txtAddress" class="form-control" placeholder="Enter a physical address"/>
                        </div>
                      </div>
            </div>
            
            <div class="row">
                <div class="form-group" style="text-align: center;">
                    <button type="submit" name="btnInsert" id="btnInsert" class="btn btn-outline-success newticket clearwhite" value="OK">
                        <i class="fas fa-user-check"></i> Update details</button>            
                </div>
            </div>
      
          </form>
          </fieldset>
